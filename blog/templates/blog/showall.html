{% extends 'blog/base.html' %}
<h1>Show all Articles</h1>>

{% block content %}
<main class="grid-container">
 
 
    {% for a in articles %}
    <article>
 
 
        {% if a.image_file %}
        <a href="{% url 'article' a.pk %}">
        <img src="{{a.image_file.url}}">
        </a>
        {% else %}
        <p> No image.</p>
        {% endif %}
        
        <div>
        <h2>{{a.title}}</h2>
        
    
        <strong>by {{a.author}} at {{a.published}}</strong>
        <p>
        {{a.text}}
        </p>
        </div>
    </article>
 
 
    {% endfor %}
</main>
{% endblock %}
