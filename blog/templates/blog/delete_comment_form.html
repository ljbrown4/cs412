{% extends 'blog/base.html' %}

{% block content %}
<h3> Are you sure you want to delete this comment?</h3>
<p> {{comment}}</p>

<form method="POST">
    {%csrf_token%}
    <input type="submit" value="Delete">
</form>

<form action="{% url 'article' comment.article.pk %}" method='GET'>
    <input type="submit" value="Cancel">
</form>
{% endblock %}
