{% extends 'mini_insta/base.html' %}
<!-- scriptlet code to display all the profiles within the database  -->
<h1>Show all Articles</h1>>

{% block content %}
<main class="grid-container">
 
    {% for p in profiles %}
    <profile class="feed-profile">
 
        {% if p.profile_image_url %}
        <img src="{{p.profile_image_url}}" alt="{{p.profile_image_url}}">
        {% endif %}
        
        <div>
        <h2>{{p.display_name}}</h2>
        <a href="{% url 'profile' p.pk %}"> <h5>{{p.username}}</h5> </a>
        </div>
        <hr> 
    </profile>
    
 
 
    {% endfor %}
</main>
{% endblock %}
