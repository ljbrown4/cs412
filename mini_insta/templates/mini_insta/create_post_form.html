{% extends 'mini_insta/base.html' %}

{% block content%}
<main class="container">
    <h3 style="text-align: center;"> New Post</h3>
    <form action="{% url 'create_post' profile.pk %}" method="POST" enctype="multipart/form-data"> <!--- this is for image upload-->
        
        {%csrf_token%}

        <div class="form">
            <table>{{form.as_table}}</table>

            <label for="id_image_file"><b>image upload:</b></label><br>
            <input type="file" name="image_file" id="id_image_file" multiple>

            <br>
            <button class="submit-btn" type="submit"> Post </button>
        </div>
    </form>
    <form action="{% url 'profile' profile.pk %}" method='GET'>
    <input id="cancel" type="submit" value="Cancel">
</form>
</main>
{% endblock %}
